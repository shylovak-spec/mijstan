<!DOCTYPE html>

        :root {

        /* --- –°–¢–ò–õ–Ü –î–õ–Ø –ß–ï–ö–ë–û–ö–°–Ü–í (–ù–û–í–Ü) --- */
        .emotion-list {

            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: #fff;

        .emotion-item {

            /* –°—Ç–∏–ª—ñ –¥–ª—è —Å–∞–º–æ—ó –∫–Ω–æ–ø–∫–∏-–º—ñ—Ç–∫–∏ */
            background-color: var(--secondary-color);

            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
            font-size: 0.9em;
        }

        /* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π —á–µ–∫–±–æ–∫—Å */
        .emotion-checkbox {

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–∏–±—Ä–∞–Ω–æ–≥–æ —á–µ–∫–±–æ–∫—Å—É */
        .emotion-checkbox:checked + .emotion-item {

            color: white;
            font-weight: bold;
        }
        /* ------------------------------------- */


        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-color);
            background-color: #fff;
            transition: border-color 0.3s;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            border-color: #ff66b2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff66b2;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: green;
        }

        .decoration-image {

            margin-bottom: 20px;
        }
        .decoration-image span {

            color: var(--primary-color);
        }
        
        /* === –ê–î–ê–ü–¢–ê–¶–Ü–Ø –î–õ–Ø –ú–û–ë–Ü–õ–¨–ù–ò–• === */
        @media (max-width: 600px) {

            h1 { font-size: 1.8em; margin-bottom: 20px; }
            label { font-size: 1em; }
            textarea, button { padding: 10px; border-radius: 10px; }
            textarea { min-height: 120px; }
            
            .emotion-list {

                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">

<script>
    document.getElementById('emotionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // –í–ê–ñ–õ–ò–í–û: –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –≤–∞—à URL —Ç—É—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π —ñ –≤–∑—è—Ç–∏–π —É –ª–∞–ø–∫–∏!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwdrV4JAfMc3_XG3uvwpvuOpeyBJXZpGWkoDkUVzKh_oIBXFw8UF6kEZT7DiATNIsxn/exec';
        
        const form = e.target;
        const responseMessage = document.getElementById('responseMessage');
        
        // –ù–û–í–ê –õ–û–ì–Ü–ö–ê –ó–ë–û–†–£ –î–ê–ù–ò–• –ó –ß–ï–ö–ë–û–ö–°–Ü–í
        const checkedEmotions = Array.from(document.querySelectorAll('input[name="–ï–º–æ—Ü—ñ—è"]:checked'))
                                     .map(checkbox => checkbox.value)
                                     .join(', '); // –û–±'—î–¥–Ω—É—î–º–æ —É —Ä—è–¥–æ–∫
                                    
        const thoughts = document.getElementById('thoughts').value;
        const events = document.getElementById('events').value;
        
        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è FormData
        const formData = new FormData();
        formData.append('–ï–º–æ—Ü—ñ—è', checkedEmotions); // –ù–∞–¥—Å–∏–ª–∞—î–º–æ –æ–±'—î–¥–Ω–∞–Ω–∏–π —Ä—è–¥–æ–∫
        formData.append('–î—É–º–∫–∏', thoughts);
        formData.append('–ü–æ–¥—ñ—ó', events);

        if (!checkedEmotions) {
            responseMessage.textContent = '‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–Ω—É –µ–º–æ—Ü—ñ—é.';
            responseMessage.style.color = 'red';
            return; // –ó—É–ø–∏–Ω—è—î–º–æ –≤—ñ–¥–ø—Ä–∞–≤–∫—É, —è–∫—â–æ –µ–º–æ—Ü—ñ—ó –Ω–µ –≤–∏–±—Ä–∞–Ω–æ
        }

        responseMessage.textContent = '–í—ñ–¥–ø—Ä–∞–≤–∫–∞... ‚è≥';
        
        fetch(scriptURL, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'

        .then(() => {
            responseMessage.textContent = '‚úÖ –ó–∞–ø–∏—Å —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!';
            responseMessage.style.color = 'green';
            form.reset();
            setTimeout(() => {
                responseMessage.textContent = '';
            }, 3000);
        })
        .catch(error => {
            console.error('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏!', error.message);
            responseMessage.textContent = '‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ –∑–∞–ø–∏—Å—É. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.';
            responseMessage.style.color = 'red';

    });
</script>
